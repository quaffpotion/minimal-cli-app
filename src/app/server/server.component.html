<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <label>Server Name: </label>
        <!-- <input 
          type="text"
          class="form-control"
          (input)="onUpdateServer($event)" 
        > -->
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="serverName" 
        >
        
        <button class="btn btn-primary" disabled>
          Add server
        </button>
        <button 
          class="btn btn-primary" 
          [disabled]="!allowServerCreation"
          (click)="onCreateServer()"
        >
          Add server
        </button>
        <p [ngStyle]="{backgroundColor: 'lightgreen'}">
          {{ serverCreationStatus }}
        </p> 
        

    </div>
  </div>
</div>

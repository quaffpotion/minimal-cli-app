<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Server Name: </label>
      </div>
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="serverName" 
        >
        <button 
          class="btn btn-primary" 
          [disabled]="!allowServerCreation"
          (click)="onCreateServer()"
        >
        Add server
        </button>
        <p *ngIf="serverCreated" >
          {{ serverCreationStatus }}
        </p> 
      </div>
      <app-server *ngFor="let server of servers"></app-server>
</div>
